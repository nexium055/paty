<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;

    display:flex;
    justify-content:center;

/* card */
.card{

    width:85%;
    max-width:350px;

}

h1{
    color:#ff3d6e;
}

p{
    font-size:18px;
    margin-bottom:30px;
}

/* buttons */
.buttons{
    position:relative;
    height:120px;
}

button{
    padding:14px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:#ff3d6e;
    color:white;
    left:20%;
}

#no{
    background:#ccc;
    left:60%;
}

/* hearts */
.heart{
    position:fixed;
    font-size:22px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<script>

const noBtn = document.getElementById("no");

function moveButton(){

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
